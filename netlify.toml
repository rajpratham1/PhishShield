[build]
  command = "pip install -r requirements.txt"
  publish = "static"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.11"

[functions]
  included_files = ["model.pkl", "PhishShield_Guide.pdf"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200
