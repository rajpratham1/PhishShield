<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishShield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpg') }}">
</head>
<body class="">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 28rem;">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="PhishShield Logo" class="mb-3" style="width: 80px; border-radius: 50%;">
                <h1 class="card-title mb-1">PhishShield</h1>
                <p class="card-subtitle mb-4">Detect the fake before you click.</p>
                <form id="predict-form" action="/predict" method="post" class="d-flex flex-column">
                    <input type="text" id="url-input" name="url" placeholder="Enter website URL" required class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Check Safety</button>
                </form>
                <div id="result-container" class="mt-4"></div>
                <div class="mt-4">
                    <a href="/view-pdf" target="_blank" class="btn btn-secondary btn-sm">View Guide (PDF)</a>
                    <a href="/download-pdf" class="btn btn-secondary btn-sm">Download Guide (PDF)</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById('predict-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value;
            const resultContainer = document.getElementById('result-container');

            resultContainer.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            })
            .then(response => response.json())
            .then(data => {
                let resultHtml = `<h5>Analyzed URL: <br><small class="text-break">${data.url}</small></h5>`;
                if (data.error) {
                    resultHtml += `<div class="alert alert-danger" role="alert">${data.error}</div>`;
                } else {
                    if (data.result === 'bad') {
                        resultHtml += `<div class="alert alert-warning" role="alert">⚠️ Phishing Suspected</div>`;
                    } else {
                        resultHtml += `<div class="alert alert-success" role="alert">✅ Safe Website</div>`;
                    }
                    resultHtml += `<p class="mt-3">Confidence Score: <span class="badge bg-info">${(data.confidence * 100).toFixed(2)}%</span></p>`;
                    resultHtml += `
                    <div class="text-start mt-4">
                        <p class="mb-1"><strong>Analysis Details (Features Checked):</strong></p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">URL Length: <span class="badge bg-secondary">${data.features[0]}</span></li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">Contains '@' Symbol: <span class="badge ${data.features[1] ? 'bg-danger' : 'bg-secondary'}">${data.features[1] ? 'Yes' : 'No'}</span></li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">Contains Redirect ('//'): <span class="badge ${data.features[2] ? 'bg-danger' : 'bg-secondary'}">${data.features[2] ? 'Yes' : 'No'}</span></li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">Domain Contains '-': <span class="badge ${data.features[3] ? 'bg-warning' : 'bg-secondary'}">${data.features[3] ? 'Yes' : 'No'}</span></li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">Uses SSL (https): <span class="badge ${data.features[4] ? 'bg-success' : 'bg-danger'}">${data.features[4] ? 'Yes' : 'No'}</span></li>
                        </ul>
                    </div>`;
                }
                resultContainer.innerHTML = resultHtml;
            })
            .catch(error => {
                resultContainer.innerHTML = `<div class="alert alert-danger">Network error or server issue. Please try again.</div>`;
            });
        });
    </script>
</body>
</html>
